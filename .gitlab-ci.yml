image: python:3.6

unit_tests:
  script:
    - pip install virtualenv
    - make venv
    - . venv/bin/activate
    - make test

build_api_container:
  stage: build
  script:
    - docker login registry.gitlab.com
    - docker-compose build data_labeling_api
    - docker-compose push data_labeling_api
  only:
    - master

