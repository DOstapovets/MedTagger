build_api_container:
  image: docker:latest
  stage: build
  script:
    - docker login registry.gitlab.com
    - docker-compose build data_labeling_api
    - docker-compose push data_labeling_api
  only:
    - master

unit_tests:
  stage: test
  image: python:3.6  
  script:
    - pip install virtualenv
    - make venv
    - . venv/bin/activate
    - make test

