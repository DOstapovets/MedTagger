<div id="markerWrapper">
  <img #image id="markerBackgroundImage" width="512" height="512"/>
  <canvas #canvas id="markerCanvas" width="512" height="512"></canvas>
  <mat-slider #slider id="markerSlider"
  [disabled]="false"
  [invert]="invert"
  [max]="this.slices.length - 1"
  [min]="0"
  [step]="1"
  [thumb-label]="true"
  [tick-interval]="1"
  [value]="this.currentImage"
  [vertical]="true"
  [color]="primary">
</mat-slider>
</div>
